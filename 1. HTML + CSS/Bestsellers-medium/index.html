<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Quicksand:wght@400;700&family=Roboto:wght@700&display=swap" rel="stylesheet">		
		<title>Bestsellers</title>
		
	</head>
	<body>
		<h1>Bestsellers</h1>
		<div class="container">
			<div class="card">
				<div class="card-img">
					<img src="img/carrots.png" alt="Natural carrot">
				</div>
				<div class="card-text">
					<p class="card-text-category">Vegetables</p>
					<p class="card-text-name">Natural carrot</p>
					<p class="card-text-price">2$<span class="card-text-old-price">3$</span></p>
				</div>
				<button class="btn-green">Add to cart</button>
			</div>
			<div class="card">
				<div class="card-img">
					<img src="img/potatoes.png" alt="Natural carrot">
				</div>
				<div class="card-text">
					<p class="card-text-category">Artificial Vegetables</p>
					<p class="card-text-name">Artificial Potato</p>
					<p class="card-text-price">15$</p>
				</div>
				<button class="btn-green">Add to cart</button>
			</div>
			<div class="card">
				<div class="card-img">
					<img src="img/avocado.png" alt="Natural carrot">
				</div>
				<div class="card-text">
					<p class="card-text-category">Evil Vegetables</p>
					<p class="card-text-name">Evil Avo</p>
					<p class="card-text-price">150$</p>
				</div>
				<button class="btn-green">Add to cart</button>
			</div>			
			<div class="card">
				<div class="card-img">
					<img src="img/celery.png" alt="Natural carrot">
				</div>
				<div class="card-text">
					<p class="card-text-category">Vegetables</p>
					<p class="card-text-name">Celery</p>
					<p class="card-text-price">8$<span class="card-text-old-price">10$</span></p>
				</div>
				<button class="btn-green">Add to cart</button>
			</div>
			<div class="card">
				<div class="card-img">
					<img src="img/parsley.png" alt="Natural carrot">
				</div>
				<div class="card-text">
					<p class="card-text-category">Vegetables</p>
					<p class="card-text-name">Old good parsley</p>
					<p class="card-text-price">0.5$</p>
				</div>
				<button class="btn-green">Add to cart</button>
			</div>
			<div class="card">
				<div class="card-img">
					<img src="img/sliced-lemon.png" alt="Natural carrot">
				</div>
				<div class="card-text">
					<p class="card-text-category">Citrus</p>
					<p class="card-text-name">Lemon</p>
					<p class="card-text-price">5$</p>
				</div>
				<button class="btn-green">Add to cart</button>
			</div>			
			<div class="card">
				<div class="card-img">
					<img src="img/apple.png" alt="Natural carrot">
				</div>
				<div class="card-text">
					<p class="card-text-category">Fruits</p>
					<p class="card-text-name">Apple</p>
					<p class="card-text-price">7$</p>
				</div>
				<button class="btn-green">Add to cart</button>
			</div>
			<div class="card">
				<div class="card-img">
					<img src="img/red-beets.png" alt="Natural carrot">
				</div>
				<div class="card-text">
					<p class="card-text-category">Vegetables</p>
					<p class="card-text-name">Red beets</p>
					<p class="card-text-price">100$<span class="card-text-old-price">105$</span></p>
				</div>
				<button class="btn-green">Add to cart</button>
			</div>
			<div class="circle-01"></div>
			<div class="circle-02"></div>
		</div>

	</body>
</html>
