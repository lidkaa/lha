<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <form action="" method="">
        <label for="firstName">imię:</label>
        <input id='firstName' name="firstName" type="text" pattern="[a-zA-Z]{1,20}" required>
        <p class="errorMessage">wprowadź poprawne dane</p>

        <label for="lastname">nazwisko:</label>
        <input id="lastname" name="lastname" type="text" pattern="[a-zA-Z]{1,20}" required>
        <p class="errorMessage">wprowadź poprawne dane</p>

        <label for="email">e-mail:</label>
        <input id="email" name="email" type="email"
            pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
            required>
        <p class="errorMessage">wprowadź poprawny format adresu email</p>

        <label for="consent">
            <input id="consent" name="consent" type="checkbox" required>
            Zgadzam się na przesłanie danych.
            <p class="errorMessage">wyraź zgodę na przesłanie danych</p>
        </label>

        <button id="submit" type="submit" disabled> wyślij </button>
    </form>
</body>

</html>
<script src="index.js"></script>
