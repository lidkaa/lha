<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Counter</title>
</head>

<body>
    <div class="d-flex flex-column align-content-center mt-5 mb-5">
        <p id="counterValue" class="fs-1 fw-bold align-self-center mt-5">1</p>
        <div class="d-flex justify-content-center mt-5">
            <button id="increase" onclick="increaseNumber()" class="btn btn-success m-3">Increase number</button>
            <button id="decrease" onclick="decreaseNumber()" class="btn btn-danger m-3">Decrease number</button>
            <button id="multiply" onclick="multiplyNumber()" class="btn btn-warning m-3">Multiply number</button>
            <button id="divide" onclick="divideNumber()" disabled class="btn btn-primary m-3">Divide number</button>
        </div>
        <button id="reset" onclick="resetNumber()" class="btn btn-dark align-self-center mt-5">Reset number</button>
    </div>


</body>

</html>

<script src="index.js"></script>
